<!DOCTYPE html>

<head>

<body class="bg-gray-50 font-sans flex items-center justify-center min-h-screen">
  <div class="w-[400px] bg-white rounded-xl shadow-lg p-6">
    <h3 class="text-xl font-extrabold text-center text-gray-900 mb-6">Workout of the Day</h3>

    <!-- Warming Up -->
    <div class="mb-4">
      <h2 class="text-white text-center font-bold bg-blue-900 py-2 rounded-t-md">WARMING UP</h2>
      <table class="w-full text-sm text-left bg-white border rounded-b-md">
        <thead class="bg-gray-100 text-gray-700 font-semibold">
          <tr><th>Exercise</th><th class="text-right">Reps</th><th class="text-right">Weight</th></tr>
        </thead>
        <tbody>
          <tr class="border-t"><td>Bosu Clean and Press</td><td class="text-right">13</td><td class="text-right">8</td></tr>
          <tr class="border-t"><td>Sit Up â€“ Ball</td><td class="text-right">11</td><td class="text-right">8</td></tr>
          <tr class="border-t"><td>Clean and Press</td><td class="text-right">10</td><td class="text-right">10</td></tr>
          <tr class="border-t"><td>Ab Twist</td><td class="text-right">24</td><td class="text-right">5</td></tr>
        </tbody>
      </table>
    </div>

    <!-- Workout -->
    <div class="mb-4">
      <h2 class="text-white text-center font-bold bg-blue-900 py-2 rounded-t-md">WORKOUT</h2>
      <table class="w-full text-sm text-left bg-white border rounded-b-md">
        <thead class="bg-gray-100 text-gray-700 font-semibold">
          <tr><th>Exercise</th><th class="text-right">Reps</th><th class="text-right">Weight</th></tr>
        </thead>
        <tbody>
          <tr class="border-t"><td>Push Ups</td><td class="text-right">13</td><td class="text-right">-</td></tr>
          <tr class="border-t"><td>Step Ups</td><td class="text-right">10</td><td class="text-right">16</td></tr>
          <tr class="border-t"><td>Ab Crunches</td><td class="text-right">21</td><td class="text-right">8</td></tr>
        </tbody>
      </table>
    </div>

    <!-- Break -->
    <div>
      <h2 class="text-white text-center font-bold bg-orange-500 py-2 rounded-t-md">BREAK</h2>
      <table class="w-full text-sm text-left bg-white border rounded-b-md">
        <thead class="bg-gray-100 text-gray-700 font-semibold">
          <tr><th>Exercise</th><th class="text-right">Reps</th><th class="text-right">Weight</th></tr>
        </thead>
        <tbody>
          <tr class="border-t"><td>Squats</td><td class="text-right">11</td><td class="text-right">10</td></tr>
          <tr class="border-t"><td>Push Ups</td><td class="text-right">13</td><td class="text-right">-</td></tr>
          <tr class="border-t"><td>Clean and Press</td><td class="text-right">14</td><td class="text-right">10</td></tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
